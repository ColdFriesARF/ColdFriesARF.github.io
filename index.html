
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Automatic Remote Feeder</title>
    <link rel="stylesheet" href="styles.css">
	<script src="arf.js" defer></script>
</head>

<body>
    <p>Hello there our team name is Cold Fries</p>
    
	<table>
		<tr>
			<td><label for="dispense-amount">Dispense how many cups?</label></td>
		</tr>
		<tr>
			<td><input type="range" id="dispense-amount" min="0" max="10" step=".5" value="1" onchange="range()"></td>
			<td><span id="amount">Dispense 5 Cup(s)</span></td>
		</tr>
	</table>
    <button type="button" id="dispense">Dispense</button>
</body>
    
</html>
